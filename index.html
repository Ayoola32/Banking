<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="container">
      <div class="form-wrap">
        <img src="#" alt="Logo" class="Logo" />
        <h1>Sign In</h1>
        <article class="form-hint">
          <img
            class="hint-icon"
            src="https://img.icons8.com/ios/50/000000/questions.png"
          />
          <div>
            <p>Username: <span>Ayoola32</span></p>
            <p>Password: <span>1234</span></p>
          </div>
        </article>

        <form>
          <div class="form-group">
            <input type="text" id="Username" placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="btn">Sign In</button>

          <p class="bottom-text">
            <a href="#">Forgot your Username | Password?</a>
          </p>
        </form>
      </div>
      <footer>
        <p>
          Don't have a pay-it account? <a href="./sing-up.html">Create one</a>
        </p>
      </footer>
    </header>
  </body>
</html>
